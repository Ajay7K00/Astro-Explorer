<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARC Lab - Publications</title>
    <link rel="stylesheet" href="../css/style_publications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="../js/navbar.js" defer></script>
    <script src="../js/publications.js" defer></script> <!-- Publications JavaScript -->
    
    
    <!-- for header and footer -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/common.js" defer></script>


</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

    <!-- Header Section -->
    <header class="publications-header">
        <div class="header-overlay">
            <h1>Our Publications</h1>
            <p>Explore research and contributions from SPACE Lab</p>
        </div>
    </header>

    <div class="filter-container">
        <input type="text" id="searchInput" placeholder="Search by title or author">
        <select id="yearFilter">
            <option value="all">All Years</option>
        </select>
    </div>
    <div class="publications-container"></div>
    
    
<!-- Footer -->
<div id="footer-container"></div>


</body>
</html>
